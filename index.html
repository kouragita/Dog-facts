<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG BREED AND FACTS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Dog Image and Facts</h1>
    <label for="breed-select">Select a breed:</label>
    <select id="breed-select"></select>
    <button id="fetch-button">Fetch Image and Fact</button>
    <div id="content">
        <img id="dog-image" src="" alt="Dog Image">
        <p id="dog-fact"></p>
    </div>
    <form id="dog-fact-form">
        <h2>Add a Dog Fact</h2>
        <textarea id="new-fact" placeholder="Enter a new fact"></textarea>
        <button type="submit">Add Fact</button>
    </form>
    <button id="update-button">Update Last Fact</button>
    <button id="delete-button">Delete Last Fact</button>
    <script src="index.js"></script>
</body>

</html>
